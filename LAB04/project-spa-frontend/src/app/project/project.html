<div class="container mt-4">
    <h2>Project List</h2>

    <table class="table table-striped table-hover mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Due Date</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of projects">
                <td>{{ p.name }}</td>
                <td>{{ p.course }}</td>
                <td>{{ p.dueDate | date }}</td>
            </tr>
        </tbody>
    </table>
</div>
