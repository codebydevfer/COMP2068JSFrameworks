<div class="container mt-4">
  <h2>Project List</h2>

  <table class="table table-striped table-hover mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of projects">
        <td>{{ p.name }}</td>
        <td>{{ p.course }}</td>
        <td>{{ p.dueDate | date }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteProject(p._id)">
            Delete
          </button>
          <button class="btn btn-info btn-sm" (click)="selectProject(p)">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h3>{{ _id ? 'Edit Project' : 'Add New Project' }}</h3>

<form>
  <div class="form-group">
    <label>Project Name</label>
    <input class="form-control" [(ngModel)]="name" name="name">
  </div>

  <div class="form-group">
    <label>Due Date</label>
    <input type="date" class="form-control" [(ngModel)]="dueDate" name="dueDate">
  </div>

  <div class="form-group">
    <label>Course</label>
    <input class="form-control" [(ngModel)]="course" name="course">
  </div>

  <button *ngIf="!_id" class="btn btn-success mt-2" (click)="addProject()">Save</button>
  <button *ngIf="_id" class="btn btn-primary mt-2" (click)="updateProject()">Update</button>
</form>
